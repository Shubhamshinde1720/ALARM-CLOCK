
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Alarm-Clock</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="alarm.css" />
	</head>
	<body>
		
		<div class="container">
			<img
src="https://pngimg.com/uploads/alarm_clock/alarm_clock_PNG39.png"
height="300" width="300"
				alt=""
		
			/>
			<div id="clock"></div>
			<input
				onchange="setAlarmTime(this.value)"
				type="datetime-local"
				name=""
				id=""
			/>
			<br />
			<div id="controls">
				<button onclick="setAlarm()" class="btn set">SET</button>
				&nbsp;
				<button onclick="clearAlarm()" class="btn clear">
					CLEAR
				</button>
			</div>
			<h1>Alarm Clock</h1>
			<h2 id="setTime"></h2>
		</div>

		<script src="alarm.js" async defer></script>
	</body>
</html>
